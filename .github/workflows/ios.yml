name: Build iOS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.5'
          cache: false

      - name: Install Flutter dependencies FIRST
        run: |
          flutter pub get
          flutter pub deps

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Install iOS dependencies (pod install)
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign --verbose
        env:
          FLUTTER_BUILD_NAME: "1.0.0"
          FLUTTER_BUILD_NUMBER: "1"

      - name: Verify build output
        run: |
          ls -la build/ios/iphoneos/
          test -d build/ios/iphoneos/Runner.app && echo "Runner.app exists" || exit 1

      - name: Pack iOS build
        run: |
          cd build/ios/iphoneos
          zip -r Runner.zip Runner.app

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.zip
          retention-days: 30
          compression-level: 9
