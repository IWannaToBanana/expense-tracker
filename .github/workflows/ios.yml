name: Build iOS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'
          cache: false

      - name: Install Flutter dependencies
        run: |
          flutter pub get
          flutter pub deps

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign
        env:
          FLUTTER_BUILD_NAME: "1.0.0"
          FLUTTER_BUILD_NUMBER: "1"

      - name: Verify build output
        run: |
          ls -la build/ios/iphoneos/
          test -d build/ios/iphoneos/Runner.app && echo "Runner.app exists" || exit 1

      - name: Create IPA package (for online signing)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r Runner.ipa Payload/
          rm -rf Payload

      - name: Create ZIP package (for Sideloadly/AltStore)
        run: |
          cd build/ios/iphoneos
          zip -r ../../../Runner.zip Runner.app
          cd ../../..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            Runner.ipa
            Runner.zip
          retention-days: 30
          compression-level: 9

      - name: Get file sizes
        run: |
          echo "### Build Artifacts ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh Runner.ipa Runner.zip | awk '{print "**" $9 "**: " $5}' >> $GITHUB_STEP_SUMMARY
